{# Include this when wanting to have date and time pickers on a form #}
<script type='text/javascript'>
    $(function() {
        $('.dateinput').datepicker({autoclose: true, format: 'dd/mm/yyyy', orientation: "auto",
        	// Prevent giving dates in the past
        	startDate: Date()});
        $('.timeinput').timepicker();
    });
</script>
